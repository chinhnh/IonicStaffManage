<ion-view view-title="Chức vụ" hide-back-button="true">
<ion-content>

<div class="list card" ng-repeat="row in data">

    <h2>Mã: {{row.chuc_vu_id}}</h2>

</a>
</div>
</ion-content>
</ion-view>
