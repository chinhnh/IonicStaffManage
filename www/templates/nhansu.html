<ion-view view-title="Danh sách nhân sự">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="row in data" class="item item-avatar" href="#/app/detailns/{{row.ma_nhan_vien}}">
		   <img ng-src="img/{{row.images}}">
		   <h2>{{row.ho_ten}}</h2>
		 <h2>Mã nv: {{row.ma_nhan_vien}}</h2>
		 <h2 ng-if="row.gioi_tinh == 1">Giới tính:Nam</h2>
		 <h2 ng-if="row.gioi_tinh != 1">Giới tính:Nữ</h2>
		<h2>Mail:{{row.email}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
