<ion-view view-title="Thông báo">
  <ion-content>             
<!-- <button class="button button-block button-positive" ng-click="reload()">Reload</button> -->
   <ion-list>
      <ion-item ng-repeat="row in data2" class="item item-icon-right" >
		   <h2> Title: {{row.title}}</h2>
		 <h2> Message: {{row.message}}</h2>
		<h2>Time: {{row.created_at}}</h2>
    <h4> <a href="#" ng-click="delpost('{{row.id}}')"><i class="icon ion-chevron-right ion-close" ></i></a></h4>
      </ion-item>
    </ion-list>                
            <!--  <button class=" button " ng-click="reload()">Reload</button> -->                  
                  <div class="row responsive-sm padding ">
                  <h5><i class="ion ion-star"></i> Gửi thông báo</h5>
               <form ng-submit="submit()">
               <label class="item item-input item-stacked-label">
                    <input type="text" name="title" placeholder="Enter title" ng-model="data.title">
                    </label>
                <label class="item item-input">
                    <input type="text" name="message" placeholder="Enter Message" ng-model="data.message">
                </label>   
                <div align="center"><input class="button button-block button-positive" type="submit" name="submit" value="Submit to server"></div>                   
                </form>
</div>
  </ion-content>
</ion-view>
